name: 'Docker Package Versions'
description: 'A GitHub Action to capture and list installed packages and their versions in a Docker image.'
author: 'DockForge <dockforge@gmail.com>'
inputs:
  images:
    description: "The Docker images to scan, separated by commas"
    required: true
  github_token:
    description: "GitHub token for authentication"
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.6

    - name: Install syft
      shell: bash
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Scan Docker images with syft
      shell: bash
      run: |
        IFS=',' read -r -a image_array <<< "${{ inputs.images }}"
        for image in "${image_array[@]}"; do
          trimmed_image=$(echo $image | xargs)  # Trims any leading or trailing whitespace
          syft $trimmed_image --scope all-layers -o syft-table > "${trimmed_image}_packages.txt"
          syft $trimmed_image --scope all-layers -o json | jq '.' > "${trimmed_image}_sbom.json"
          git add "${trimmed_image}_packages.txt"
          git add "${trimmed_image}_sbom.json"
        done

    - name: Commit and push changes
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git commit -m "Update SBOMs for Docker images."
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        git push origin HEAD:${{ github.ref }}
branding:
  icon: 'package'
  color: 'red'